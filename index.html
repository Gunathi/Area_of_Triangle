<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: rgb(44, 43, 43);">

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card position-absolute top-50 start-50 translate-middle border-primary border border-5">
                    <div class="card-header">
                        <h1>Area of a Triangle</h1>
                    </div>
                    <div class="card-body">
                        <img src="images/triangle.jpg" style="width: 500px;"><br>

                        <label for="base" class="form-label">Length of base: </label>
                        <input type="number" id="base" class="form-control">
                        <label for="height" class="form-label">Length of height: </label>
                        <input type="number" id="height" class="form-control"><br>

                        <button class="btn btn-primary d-grid gap-2 col-3 mx-auto" onclick="Area()">Calculate</button><br><br>

                        <label for="area" class="form-label">Area: </label>
                        <input type="number" id="area" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Triangle.js"></script>
</body>
</html>
